<head>

    <!-- Título de la web -->
    <title>SrBias Web</title>

    <!-- Vinculo de la pagina web html a css -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons - https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Remixicon - https://remixicon.com/ -->

    <!-- Fuentes - https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <a href="#" class="logo">Sr.Bias</a>

        <label for="menu-toggle" class="menu-icon-action">
            <i class='bx bx-menu' id="menu-icon"></i>
        </label>

            <li><a href="#">About</a></li>

            <h4>Full Stack Development</h4>

            <a href="#">CV</a>

            <img src="assets/E11AFFE3-A523-4DD3-9C75-217F551CF62B.png" alt="Sr.Bias foto">
        </div>

    <div class="icons">
        <a href="#"><i class="ri-github-fill"></i></a>

        <a href="#"><i class="ri-instagram-fill"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
